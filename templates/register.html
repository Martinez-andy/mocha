{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="header">
    <header>
        <a href="/home"> <img class="textlogo" src="static/TextLogo.png" alt="Mocha"> </a>
        <ul>
            <li> <a href="/login" >Log in</a> </li>
            <li> <a href="/register" >Register</a> </li>
        </ul>
    </header>

    <section class="signin">
        <h1 class="gold-text text-centered">Register</h1>
    </section>
    <section class="form">
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm password" type="password">
            </div>
            <div class="text-centered">
                <button class="btn btn-primary centered" type="submit">Register</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
